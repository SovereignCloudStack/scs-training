<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle" font-weight="bold">Cluster Stacks Component Layers</text>
  
  <!-- Cluster Stack Container -->
  <rect x="100" y="90" width="600" height="370" fill="#eceff1" stroke="#607d8b" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="120" font-family="Arial" font-size="20" fill="#263238" text-anchor="middle" font-weight="bold">Cluster Stack</text>
  
  <!-- Version indicator with better label -->
  <rect x="120" y="90" width="160" height="40" fill="#fff9c4" stroke="#fbc02d" stroke-width="1.5" rx="5" ry="5"/>
  <text x="200" y="115" font-family="Arial" font-size="14" fill="#f57f17" text-anchor="middle" font-weight="bold">Kubernetes v1.30.x</text>
  
  <!-- Provider indicator -->
  <rect x="520" y="90" width="160" height="40" fill="#b2dfdb" stroke="#009688" stroke-width="1.5" rx="5" ry="5"/>
  <text x="600" y="115" font-family="Arial" font-size="14" fill="#00695c" text-anchor="middle" font-weight="bold">OpenStack Provider</text>
  
  <!-- Cluster-Class Layer -->
  <rect x="150" y="150" width="500" height="140" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="175" font-family="Arial" font-size="18" fill="#0d47a1" text-anchor="middle" font-weight="bold">Cluster-Class Layer</text>
  
  <!-- Cluster-Class Components -->
  <rect x="170" y="195" width="140" height="80" fill="#bbdefb" stroke="#1565c0" stroke-width="1.5" rx="5" ry="5"/>
  <text x="240" y="235" font-family="Arial" font-size="14" fill="#0d47a1" text-anchor="middle" font-weight="bold">Kubernetes</text>
  <text x="240" y="255" font-family="Arial" font-size="12" fill="#0d47a1" text-anchor="middle">Core Configuration</text>
  
  <rect x="330" y="195" width="140" height="80" fill="#bbdefb" stroke="#1565c0" stroke-width="1.5" rx="5" ry="5"/>
  <text x="400" y="235" font-family="Arial" font-size="14" fill="#0d47a1" text-anchor="middle" font-weight="bold">Infrastructure</text>
  <text x="400" y="255" font-family="Arial" font-size="12" fill="#0d47a1" text-anchor="middle">Provider Settings</text>
  
  <rect x="490" y="195" width="140" height="80" fill="#bbdefb" stroke="#1565c0" stroke-width="1.5" rx="5" ry="5"/>
  <text x="560" y="235" font-family="Arial" font-size="14" fill="#0d47a1" text-anchor="middle" font-weight="bold">Machine</text>
  <text x="560" y="255" font-family="Arial" font-size="12" fill="#0d47a1" text-anchor="middle">Templates</text>
  
  <!-- Connecting line between layers -->
  <line x1="400" y1="290" x2="400" y2="310" stroke="#546e7a" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Cluster-Addons Layer -->
  <rect x="150" y="310" width="500" height="140" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="335" font-family="Arial" font-size="18" fill="#b71c1c" text-anchor="middle" font-weight="bold">Cluster-Addons Layer</text>
  
  <!-- Addon Components - properly centered -->
  <!-- Each component is exactly 110px wide and evenly spaced -->
  <rect x="169" y="365" width="110" height="70" fill="#ffcdd2" stroke="#c62828" stroke-width="1.5" rx="5" ry="5"/>
  <text x="224" y="395" font-family="Arial" font-size="14" fill="#b71c1c" text-anchor="middle" font-weight="bold">CNI</text>
  <text x="224" y="415" font-family="Arial" font-size="12" fill="#b71c1c" text-anchor="middle">(Cilium)</text>
  
  <rect x="289" y="365" width="110" height="70" fill="#ffcdd2" stroke="#c62828" stroke-width="1.5" rx="5" ry="5"/>
  <text x="344" y="395" font-family="Arial" font-size="14" fill="#b71c1c" text-anchor="middle" font-weight="bold">CCM</text>
  <text x="344" y="415" font-family="Arial" font-size="12" fill="#b71c1c" text-anchor="middle">Cloud Controller</text>
  
  <rect x="409" y="365" width="110" height="70" fill="#ffcdd2" stroke="#c62828" stroke-width="1.5" rx="5" ry="5"/>
  <text x="464" y="395" font-family="Arial" font-size="14" fill="#b71c1c" text-anchor="middle" font-weight="bold">Konnectivity</text>
  <text x="464" y="415" font-family="Arial" font-size="12" fill="#b71c1c" text-anchor="middle">Service</text>
  
  <rect x="529" y="365" width="110" height="70" fill="#ffcdd2" stroke="#c62828" stroke-width="1.5" rx="5" ry="5"/>
  <text x="584" y="395" font-family="Arial" font-size="14" fill="#b71c1c" text-anchor="middle" font-weight="bold">Metrics</text>
  <text x="584" y="415" font-family="Arial" font-size="12" fill="#b71c1c" text-anchor="middle">Server</text>
</svg>